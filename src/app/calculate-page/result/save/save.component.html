<div>
  <button
    class="btn btn-primary"
    (click)="onSave()">
    Save
  </button>
  &nbsp;
  <input
    text="text"
    placeholder="Subject"
  [(ngModel)]="subject">
</div>
<br>
<div
  *ngIf="showWarning"
  (click)="onCloseWarning()">
  <div class="alert alert-danger">
    <strong>WARNING!</strong> Subject cannot be empty (click here to close this message)
  </div>
</div>
